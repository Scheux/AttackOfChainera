<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wolfenstein-like Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #fpsCounter, #enemyCounter {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 3px;
    }
    #enemyCounter {
      top: 40px;
    }
    #minimap {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 2px solid white;
    }
    #mainMenu {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #playerHealth {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 200px;
      height: 20px;
      background: red;
      border: 2px solid white;
    }
    #playerHealthInner {
      height: 100%;
      background: green;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin-left: -10px;
      margin-top: -10px;
      background: url('assets/crosshair.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
    }
    #shotgun {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 200px;
      height: auto;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="mainMenu">
    <h1>Attack of the Chaineras!</h1>
    <button id="startButton" disabled>Start Game</button>
  </div>
  <canvas></canvas>
  <canvas id="minimap" width="200" height="200"></canvas>
  <div id="fpsCounter"></div>
  <div id="enemyCounter"></div>
  <div id="playerHealth">
    <div id="playerHealthInner"></div>
  </div>
  <div id="crosshair"></div>
  <img id="shotgun" src="assets/sprites/shotgun.png" alt="Shotgun" />
  <script type="module" src="main.js"></script>
</body>
</html>
